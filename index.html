<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.min.css">
    <title>projeto god of war</title>
    
</head>
<body>
    <header>
        <div class="container">
            <img src="./assets/sony.svg" class="sony" alt="">
            <img src="./assets/logo.jpg" class="logo" alt="">
            <div class="platform">
                <span>Disponível para</span>
                <ul>
                    <li>PS4</li>
                    <li>PS5</li>
                </ul>
            </div>
        </div>
    </header>
    <section class="s-hero">
        <div class="container">
            <div class="left">
                <h3 class="subtitle">
                    <img src="/assets/bullets.svg" alt="">
                    <span> Lançamento dia 09/11/2022</span>
                    <h1>God of War Ragnarök</h1>
                    <p>Os maiores heróis dos nove reinos, lutando por um futuro em que acreditam.</p>
                    <div class="value">
                        <strong>R$ 349,00</strong>
                        <a href="#" target="_blank">Comprar na pré-venda</a>
                    </div>
                </h3>
            </div>
             <div class="right">
                <span>Assista aos trailer</span>
                <button>
                     <img class="thambnail" src="/assets/thumbnail.gif" alt="">
                     <img class="play" src="/assets/play.svg" alt="">
                </button>
                <div class="year-old">
                    <img src="/assets/faixa-etaria.png" alt="">
                    <p>Drogas Lícitas, Linguagem Imprópria, Violência Extrema</p>
                </div>
             </div>
        </div>
    </section>
</body>
</html>
